<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>苹果菜单</title>
    <style>
        *{ margin:0; padding:0; list-style:none;}
        #box{position:absolute; text-align:center; bottom:0; width:100%;}
        #box img{ width:64px;}
    </style>
    <script>
        window.onload=function(){
            var aTxt=document.getElementsByTagName('input');
            var oBox=document.getElementsByTagName('div')[0];
            var aImg=oBox.getElementsByTagName('img');

            document.onmousemove=function(ev){
                var oEvent=ev||event;

               for(var i=0;i<aImg.length;i++){
                   var x=aImg[i].offsetLeft+aImg[i].offsetWidth/2-oEvent.clientX;
                   var y=aImg[i].offsetTop+oBox.offsetTop+aImg[i].offsetHeight/2-oEvent.clientY;

                   var c=Math.sqrt(x*x+y*y);

                   var scale=1-c/500;

                   aTxt[i].value=scale;

                   scale<0.5 && (scale=0.5);
                   aImg[i].style.width=scale*128+'px';
               }
            }
        }
    </script>
</head>
<body>
<input type="text">
<input type="text">
<input type="text">
<input type="text">
<input type="text">
<div id="box">
    <img src="img2/1.png" alt="">
    <img src="img2/2.png" alt="">
    <img src="img2/3.png" alt="">
    <img src="img2/4.png" alt="">
    <img src="img2/5.png" alt="">
</div>
</body>
</html>
