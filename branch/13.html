<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>手风琴</title>
	<style>
		*{ margin:0; padding:0; list-style:none;}
		#box{ overflow:hidden; width:600px; height:337px; position:relative; margin:100px auto;}
		#box ul{ position:relative;}
		#box ul li{ position:absolute; left:0; top:0; width:600px; height:337px;}
	</style>
	 <script src="move.js"></script>
	<script>
		window.onload=function(){
			var oBox=document.getElementById('box');
			var aBtn=oBox.getElementsByTagName('li');

			var oW=600;
			var defaultW=30;


			for(var i=1;i<aBtn.length;i++){

				aBtn[i].style.left=oW-(aBtn.length-i)*defaultW+'px';
			}

			for(var i=0;i<aBtn.length;i++){
				aBtn[i].index=i;
				aBtn[i].onmouseover=function(){
					for(var i=0;i<aBtn.length;i++){
						if(this.index>=i){
							Move(aBtn[i],{left:i*defaultW});
						}else{
							Move(aBtn[i],{left:oW-(aBtn.length-i)*defaultW});
						}
					}
				}
			}

		}
 
	</script>

</head>

<body>
<div id="box">
	<ul>
    	<li><img src="img/img1.jpg" width="600"></li>
        <li><img src="img/img2.jpg" width="600"></li>
        <li><img src="img/img3.jpg" width="600"></li>
        <li><img src="img/img4.jpg" width="600"></li>
        <li><img src="img/img5.jpg" width="600"></li>
    </ul>
</div>
</body>
</html>
